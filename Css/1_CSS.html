<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  </head>

  <body>
    <a href="index.html">Ana Sayfa</a>
    <hr />
    <h1>CSS</h1>

    <div class="editor-wrapper" data-editor>
      <div class="editor-header">
        Editör 1
        <button class="run-btn">Çalıştır</button>
      </div>
      <div class="editor-panels">
        <div class="panel">
          <div class="panel-label">HTML</div>
          <textarea class="html-code">
<h1>Merhaba Dünya</h1>
<p>Bu bir HTML örneğidir</p>
        </textarea
          >
        </div>
        <div class="panel">
          <div class="panel-label">CSS</div>
          <textarea class="css-code">
body {
  background: #fef9c3;
  color: #1e3a8a;
  text-align: center;
}
        </textarea
          >
        </div>
      </div>
      <iframe class="output"></iframe>
    </div>

    <div class="editor-wrapper" data-editor>
      <div class="editor-header">
        Editör 2
        <button class="run-btn">Çalıştır</button>
      </div>
      <div class="editor-panels">
        <div class="panel">
          <div class="panel-label">HTML</div>
          <textarea class="html-code">
<div class="box">Kutu</div>
        </textarea
          >
        </div>
        <div class="panel">
          <div class="panel-label">CSS</div>
          <textarea class="css-code">
.box {
  background: #0ea5e9;
  color: white;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
  border-radius: 10px;
}
        </textarea
          >
        </div>
      </div>
      <iframe class="output"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="editor.js"></script>
  </body>
</html>
