<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Placeholders</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
</head>

<body>
  <a href="index.html">Ana Sayfa</a>
  <hr />
  <h1>Placeholders</h1>

  <!-- Placeholders Tablosu -->
  <table>
    <thead>
      <tr>
        <th>Sınıf</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <p><strong>.placeholder</strong></p>
        </td>
        <td>
          <p>Yer tutucu metin veya blokları stilize eder.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.placeholder-glow</strong></p>
        </td>
        <td>
          <p>Parıltı efekti ekler.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.placeholder-wave</strong></p>
        </td>
        <td>
          <p>Dalga animasyonu ekler.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.placeholder-<em>size</em></strong></p>
        </td>
        <td>
          <p>Boyutlandırma sınıfları ile genişlik ayarı yapılır.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Örnek -->
  <div class="editor" data-editor>
    <div class="editorTextareaGroup">
      <textarea class="editorTextarea">
<!DOCTYPE html>
  <html lang="tr">
    <head>
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <div class="card" aria-hidden="true">
        <img src="..." alt="..." class="card-img-top">
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
    </textarea>
      <button class="editorButton">Çalıştır</button>
    </div>
    <iframe class="editorIframe"></iframe>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="editor.js"></script>
</body>

</html>
