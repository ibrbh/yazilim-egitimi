  <h1>Figure</h1>

  <!-- Figure Tablosu -->
  <table>
    <thead>
      <tr>
        <th>Sınıf</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <p><strong>.figure</strong></p>
        </td>
        <td>
          <p>Resim ve a&ccedil;ıklamayı i&ccedil;eren ana kapsayıcı sınıftır.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.figure-img</strong></p>
        </td>
        <td>
          <p>Figure kapsayıcı i&ccedil;indeki resimleri stilize eder.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.figure-caption</strong></p>
        </td>
        <td>
          <p>Figure kapsayıcı i&ccedil;indeki resim a&ccedil;ıklamalarını stilize eder.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Örnek -->
  <div class="editor" data-editor>
    <div class="editorTextareaGroup">
      <textarea class="editorTextarea">
<!DOCTYPE html>
  <html lang="tr">
    <head>
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <figure class="figure">
        <img src="..." alt="..." class="figure-img img-fluid rounded">
        <figcaption class="figure-capiton text-end">A caption for the above image.</figcaption>
      </figure>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
    </textarea>
      <button class="editorButton">Çalıştır</button>
