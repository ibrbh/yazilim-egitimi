  <h1>Toasts</h1>

  <!-- Toasts Tablosu -->
  <table>
    <thead>
      <tr>
        <th>Sınıf</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <p><strong>.toast</strong></p>
        </td>
        <td>
          <p>Toast bileşeninin ana kapsayıcı sınıfıdır.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.toast-header</strong></p>
        </td>
        <td>
          <p>Toast bileşeninin başlık b&ouml;l&uuml;m&uuml;n&uuml; stilize eder.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>.toast-body</strong></p>
        </td>
        <td>
          <p>Toast bileşeninin g&ouml;vde b&ouml;l&uuml;m&uuml;n&uuml; stilize eder.</p>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Örnek -->
  <div class="editor" data-editor>
    <div class="editorTextareaGroup">
      <textarea class="editorTextarea">
<!DOCTYPE html>
  <html lang="tr">
    <head>
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
      <div class="toast show">
        <div class="toast-header">
          Toast Header
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          Lorem ipsum dolor sit amet.
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
    </textarea>
      <button class="editorButton">Çalıştır</button>
